





<div id="body-div" class="layui-card layui-row layui-col-space15" style="text-align: center;">
  <div class="layui-col-md12 layui-card-header" style="height: auto">
    <span id="titleId" style="font-family: sans-serif;font-weight:bold;font-size:20px;">{{title}}</span>
  </div>
  <div style="">
    <div style="display: inline;width: 50%" >
      <span id="questionId" style="margin: auto;font-family: sans-serif;font-weight:bold;font-size:14px;">{{question}}</span>
    </div>
    <div style="display: inline;width: 50%" >
      <img src="{{pictrueUrl}}" style="width: 50%;">
    </div>
  </div>
  <div style="">
    <button class="layui-btn  layui-btn-lg layui-btn-warm" id="okButton" style="height: 100px;width: 200px" (click)="okButtonClick()">{{mainConfig.leftButtonText}}</button>
    <button class="layui-btn layui-btn-danger" (click)="noButtonClick()" id="noButton">{{mainConfig.rightButtonText}}</button>
  </div>
</div>
